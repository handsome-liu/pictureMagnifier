<head>
    <!--声明当前页面的编码集:charset=gbk,gb2312(中文编码),UTF-8(国际编码)-->
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <!--如果是IE 就以标准渲染-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- 视窗  -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!--声明当前页面的三要素-->
    <title>图片放大器</title>
    <meta name="handsome-liu" content="" />
    <!--作者-->
    <meta name="calculator" content="calculator,算法" />
    <!--关键词：英文逗号隔开 31字-->
    <meta name="description" content="" />
    <!--网站概述：百度80字以内 标准是76个字-->
    <link rel="shortcut icon" type="images/x-icon" href="icon/favicon.ico" />
    <link rel="stylesheet" href="css/pictureMagnifier.css">
</head>

<body>

    <div class="wrap">

        <div id="pictureMagnifier">

            <!-- 底层,会有被遮住的效果 -->
            <img class="img-base" src="./images/img.jpg" alt="">

            <!-- 图片展示位置 -->
            <div class="img-show"></div>

            <!-- 根据 clip 来显示局部图片 -->
            <ul class="img-clip">
                <li class="top"></li>
                <li class="right"></li>
                <li class="bottom"></li>
                <li class="left"></li>
                <li class="left-top"></li>
                <li class="right-top"></li>
                <li class="right-bottom"></li>
                <li class="left-bottom"></li>
            </ul>

        </div>

    </div>
    <script src="js/pictureMagnifier.js"></script>
    <script src="index.js"></script>
</body>

</html>
